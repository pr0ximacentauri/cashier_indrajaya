<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir - Toko Indrajaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <style>
        .large-text { font-size: 1.125rem; }
        .extra-large-text { font-size: 1.25rem; }
        .btn-large { padding: 12px 24px; font-size: 1.125rem; }
        .input-large { padding: 12px 16px; font-size: 1.125rem; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white border-b-2 border-blue-200 px-4 py-4">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="bg-blue-600 text-white p-3 rounded-lg">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Toko Indrajaya</h1>
                        <p class="text-gray-600 large-text">Sistem Kasir</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-gray-600 large-text" id="currentDateTime"></p>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 mb-6">
            <ul class="flex flex-wrap -mb-px">
                <li class="mr-2">
                    <button class="tab-button inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active extra-large-text font-semibold" 
                            onclick="showTab('kasir')" id="kasir-tab">
                        Kasir
                    </button>
                </li>
                <li class="mr-2">
                    <button class="tab-button inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 extra-large-text font-semibold" 
                            onclick="showTab('produk')" id="produk-tab">
                        Kelola Produk
                    </button>
                </li>
                <li class="mr-2">
                    <button class="tab-button inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 extra-large-text font-semibold" 
                            onclick="showTab('laporan')" id="laporan-tab">
                        Laporan Penjualan
                    </button>
                </li>
            </ul>
        </div>

        <!-- Kasir Tab -->
        <div id="kasir-content" class="tab-content">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Product Selection -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">Pilih Produk</h2>
                    <div class="mb-4">
                        <input type="text" id="product-search" placeholder="Cari produk..." 
                               class="input-large w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div id="product-list" class="space-y-2 max-h-96 overflow-y-auto">
                        <!-- Products will be loaded here -->
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">Keranjang Belanja</h2>
                    <div id="cart-items" class="space-y-3 mb-4 max-h-64 overflow-y-auto">
                        <p class="text-gray-500 text-center large-text">Keranjang kosong</p>
                    </div>
                    <div class="border-t pt-4">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-xl font-bold text-gray-900">Total:</span>
                            <span class="text-2xl font-bold text-blue-600" id="cart-total">Rp 0</span>
                        </div>
                        <button onclick="processTransaction()" 
                                class="btn-large w-full bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 disabled:opacity-50" 
                                id="process-btn" disabled>
                            Proses Transaksi
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="produk-content" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-gray-900">Kelola Produk</h2>
                    <button onclick="showAddProductModal()" 
                            class="btn-large bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300">
                        Tambah Produk
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 large-text font-semibold">Nama</th>
                                <th scope="col" class="px-6 py-3 large-text font-semibold">Kategori</th>
                                <th scope="col" class="px-6 py-3 large-text font-semibold">Harga</th>
                                <th scope="col" class="px-6 py-3 large-text font-semibold">Stok</th>
                                <th scope="col" class="px-6 py-3 large-text font-semibold">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="laporan-content" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold text-gray-900 mb-6">Laporan Penjualan</h2>
                
                <div class="mb-6">
                    <button onclick="loadSales()" 
                            class="btn-large bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300">
                        Muat Ulang Data
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 large-text font-semibold">Tanggal</th>
                                <th scope="col" class="px-6 py-3 large-text font-semibold">Produk</th>
                                <th scope="col" class="px-6 py-3 large-text font-semibold">Jumlah</th>
                                <th scope="col" class="px-6 py-3 large-text font-semibold">Harga</th>
                                <th scope="col" class="px-6 py-3 large-text font-semibold">Total</th>
                            </tr>
                        </thead>
                        <tbody id="sales-table-body">
                            <!-- Sales will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="product-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg font-medium text-gray-900 mb-4" id="modal-title">Tambah Produk Baru</h3>
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="grid grid-cols-1 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2 large-text">Nama Produk</label>
                                <input type="text" id="product-name" required 
                                       class="input-large w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2 large-text">Kategori</label>
                                <input type="text" id="product-category" required 
                                       class="input-large w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2 large-text">Harga (Rp)</label>
                                <input type="number" id="product-price" required min="0" step="0.01"
                                       class="input-large w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2 large-text">Stok</label>
                                <input type="number" id="product-stock" required min="0"
                                       class="input-large w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" onclick="saveProduct()" 
                            class="btn-large w-full inline-flex justify-center bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 sm:ml-3 sm:w-auto">
                        Simpan
                    </button>
                    <button type="button" onclick="closeProductModal()" 
                            class="btn-large mt-3 w-full inline-flex justify-center bg-white text-gray-900 font-bold rounded-lg border border-gray-300 hover:bg-gray-50 focus:ring-4 focus:ring-gray-200 sm:mt-0 sm:ml-3 sm:w-auto">
                        Batal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="message-container" class="fixed top-4 right-4 z-50"></div>

    <script>
        let products = [];
        let cart = [];
        let editingProductId = null;

        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            loadProducts();
            loadSales();
            
            document.getElementById('product-search').addEventListener('input', function(e) {
                filterProducts(e.target.value);
            });
        });

        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('currentDateTime').textContent = now.toLocaleDateString('id-ID', options);
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });

            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active', 'text-blue-600', 'border-blue-600');
                button.classList.add('border-transparent');
            });
            
            document.getElementById(tabName + '-content').classList.remove('hidden');
            
            const activeTab = document.getElementById(tabName + '-tab');
            activeTab.classList.add('active', 'text-blue-600', 'border-blue-600');
            activeTab.classList.remove('border-transparent');
            
            if (tabName === 'produk') {
                loadProductsTable();
            } else if (tabName === 'laporan') {
                loadSales();
            }
        }

        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(`http://localhost:8080/api${url}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }
                
                if (response.status === 204) {
                    return null;
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showMessage('Terjadi kesalahan: ' + error.message, 'error');
                throw error;
            }
        }

        async function loadProducts() {
            try {
                products = await apiCall('/products');
                displayProducts();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function displayProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'p-4 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer';
                productCard.onclick = () => addToCart(product);
                
                productCard.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-900 large-text">${product.name}</h3>
                            <p class="text-gray-500">${product.category}</p>
                            <p class="text-blue-600 font-bold text-lg">Rp ${formatCurrency(product.price)}</p>
                        </div>
                        <div class="text-right">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${product.stock > 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                Stok: ${product.stock}
                            </span>
                        </div>
                    </div>
                `;
                
                if (product.stock === 0) {
                    productCard.classList.add('opacity-50', 'cursor-not-allowed');
                    productCard.onclick = null;
                }
                
                productList.appendChild(productCard);
            });
        }

        function filterProducts(searchTerm) {
            const productCards = document.querySelectorAll('#product-list > div');
            productCards.forEach(card => {
                const productName = card.querySelector('h3').textContent.toLowerCase();
                const productCategory = card.querySelector('p').textContent.toLowerCase();
                const matches = productName.includes(searchTerm.toLowerCase()) || 
                                productCategory.includes(searchTerm.toLowerCase());
                card.style.display = matches ? 'block' : 'none';
            });
        }

        function addToCart(product) {
            if (product.stock === 0) {
                showMessage('Produk habis!', 'error');
                return;
            }
            
            const existingItem = cart.find(item => item.id === product.id);
            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity++;
                    existingItem.total = existingItem.quantity * product.price;
                } else {
                    showMessage('Stok tidak mencukupi!', 'error');
                    return;
                }
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    total: product.price,
                    maxStock: product.stock
                });
            }
            
            updateCartDisplay();
            showMessage('Produk ditambahkan ke keranjang', 'success');
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const processBtn = document.getElementById('process-btn');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-gray-500 text-center large-text">Keranjang kosong</p>';
                cartTotal.textContent = 'Rp 0';
                processBtn.disabled = true;
                return;
            }
            
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach((item, index) => {
                total += item.total;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'flex justify-between items-center p-3 bg-gray-50 rounded-lg';
                cartItem.innerHTML = `
                    <div class="flex-1">
                        <h4 class="font-semibold text-gray-900 large-text">${item.name}</h4>
                        <p class="text-gray-600">Rp ${formatCurrency(item.price)} x ${item.quantity}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick="updateCartQuantity(${index}, -1)" 
                                class="w-8 h-8 bg-red-500 text-white rounded-full hover:bg-red-600 focus:ring-2 focus:ring-red-300">
                            -
                        </button>
                        <span class="w-8 text-center font-semibold large-text">${item.quantity}</span>
                        <button onclick="updateCartQuantity(${index}, 1)" 
                                class="w-8 h-8 bg-green-500 text-white rounded-full hover:bg-green-600 focus:ring-2 focus:ring-green-300"
                                ${item.quantity >= item.maxStock ? 'disabled' : ''}>
                            +
                        </button>
                        <button onclick="removeFromCart(${index})" 
                                class="w-8 h-8 bg-red-500 text-white rounded-full hover:bg-red-600 focus:ring-2 focus:ring-red-300 ml-2">
                            Ã—
                        </button>
                    </div>
                    <div class="ml-4">
                        <span class="font-bold text-blue-600 text-lg">Rp ${formatCurrency(item.total)}</span>
                    </div>
                `;
                
                cartItems.appendChild(cartItem);
            });
            
            cartTotal.textContent = `Rp ${formatCurrency(total)}`;
            processBtn.disabled = false;
        }

        function updateCartQuantity(index, change) {
            const item = cart[index];
            const newQuantity = item.quantity + change;
            
            if (newQuantity <= 0) {
                removeFromCart(index);
                return;
            }
            
            if (newQuantity > item.maxStock) {
                showMessage('Stok tidak mencukupi!', 'error');
                return;
            }
            
            item.quantity = newQuantity;
            item.total = item.quantity * item.price;
            updateCartDisplay();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
            showMessage('Produk dihapus dari keranjang', 'info');
        }

        async function processTransaction() {
            if (cart.length === 0) return;
            
            try {
                const processBtn = document.getElementById('process-btn');
                processBtn.disabled = true;
                processBtn.textContent = 'Memproses...';
                
                // Process each item in cart
                for (const item of cart) {
                    await apiCall('/sales', {
                        method: 'POST',
                        body: JSON.stringify({
                            product_id: item.id,
                            quantity: item.quantity
                        })
                    });
                }
                
                cart = [];
                updateCartDisplay();
                await loadProducts();
                
                showMessage('Transaksi berhasil diproses!', 'success');
                
            } catch (error) {
                console.error('Error processing transaction:', error);
            } finally {
                const processBtn = document.getElementById('process-btn');
                processBtn.disabled = false;
                processBtn.textContent = 'Proses Transaksi';
            }
        }

        async function loadProductsTable() {
            try {
                products = await apiCall('/products');
                const tbody = document.getElementById('product-table-body');
                tbody.innerHTML = '';
                
                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.className = 'bg-white border-b hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900 large-text">${product.name}</td>
                        <td class="px-6 py-4 large-text">${product.category}</td>
                        <td class="px-6 py-4 large-text">Rp ${formatCurrency(product.price)}</td>
                        <td class="px-6 py-4 large-text">${product.stock}</td>
                        <td class="px-6 py-4">
                            <button onclick="editProduct(${product.id})" 
                                    class="text-blue-600 hover:underline mr-3 large-text font-semibold">Edit</button>
                            <button onclick="deleteProduct(${product.id})" 
                                    class="text-red-600 hover:underline large-text font-semibold">Hapus</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading products table:', error);
            }
        }

        function showAddProductModal() {
            editingProductId = null;
            document.getElementById('modal-title').textContent = 'Tambah Produk Baru';
            document.getElementById('product-form').reset();
            document.getElementById('product-id').value = '';
            document.getElementById('product-modal').classList.remove('hidden');
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;
            
            editingProductId = id;
            document.getElementById('modal-title').textContent = 'Edit Produk';
            document.getElementById('product-id').value = product.id;
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-category').value = product.category;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-stock').value = product.stock;
            document.getElementById('product-modal').classList.remove('hidden');
        }

        function closeProductModal() {
            document.getElementById('product-modal').classList.add('hidden');
            editingProductId = null;
        }

        async function saveProduct() {
            const form = document.getElementById('product-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const productData = {
                name: document.getElementById('product-name').value,
                category: document.getElementById('product-category').value,
                price: parseFloat(document.getElementById('product-price').value),
                stock: parseInt(document.getElementById('product-stock').value)
            };
            
            try {
                if (editingProductId) {
                    await apiCall(`/products/${editingProductId}`, {
                        method: 'PUT',
                        body: JSON.stringify(productData)
                    });
                    showMessage('Produk berhasil diperbarui!', 'success');
                } else {
                    await apiCall('/products', {
                        method: 'POST',
                        body: JSON.stringify(productData)
                    });
                    showMessage('Produk berhasil ditambahkan!', 'success');
                }
                
                closeProductModal();
                loadProductsTable();
                loadProducts(); // Refresh product list for kasir
                
            } catch (error) {
                console.error('Error saving product:', error);
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Apakah Anda yakin ingin menghapus produk ini?')) return;
            
            try {
                await apiCall(`/products/${id}`, {
                    method: 'DELETE'
                });
                
                showMessage('Produk berhasil dihapus!', 'success');
                loadProductsTable();
                loadProducts(); 
                
            } catch (error) {
                console.error('Error deleting product:', error);
            }
        }

        async function loadSales() {
            try {
                const sales = await apiCall('/sales');
                const tbody = document.getElementById('sales-table-body');
                tbody.innerHTML = '';
                
                sales.forEach(sale => {
                    const row = document.createElement('tr');
                    row.className = 'bg-white border-b hover:bg-gray-50';
                    const saleDate = new Date(sale.sale_date).toLocaleDateString('id-ID', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 large-text">${saleDate}</td>
                        <td class="px-6 py-4 font-medium text-gray-900 large-text">${sale.product_name}</td>
                        <td class="px-6 py-4 large-text">${sale.quantity}</td>
                        <td class="px-6 py-4 large-text">Rp ${formatCurrency(sale.price)}</td>
                        <td class="px-6 py-4 font-semibold text-blue-600 large-text">Rp ${formatCurrency(sale.total)}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading sales:', error);
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID').format(amount);
        }

        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            
            const bgColor = {
                'success': 'bg-green-100 border-green-400 text-green-700',
                'error': 'bg-red-100 border-red-400 text-red-700',
                'info': 'bg-blue-100 border-blue-400 text-blue-700'
            }[type];
            
            messageDiv.className = `border px-4 py-3 rounded mb-2 ${bgColor} large-text font-semibold`;
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                container.removeChild(messageDiv);
            }, 5000);
        }

        document.getElementById('product-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeProductModal();
            }
        });
    </script>
</body>
</html>
